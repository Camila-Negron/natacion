<div class="configuracion-tiempo">
    <h2>Configuración de natación: Tiempos de natación</h2>

    <div class="piscina-imagen">
        <!-- La imagen de fondo de la piscina se establece a través de CSS -->
      </div>
    
    <form>
      <label for="swim-time">Cual es tu ritmo de 100 metros por cada brazado?</label>
      <div class="input-group">
        <select id="stroke-type" name="stroke">
          <option value="crawl">Crol</option>
          <!-- Otras opciones de brazadas -->
        </select>
        <input type="text" id="swim-time" name="time" value="3:00" />
        <button type="button" class="info-button">ℹ️</button>
      </div>
      
      <p class="info-text">
        Tus tiempos se utilizan para personalizar tu tiempo de natación y descanso para cada serie en cada entrenamiento.<br>
        Tus tiempos se actualizarán automáticamente cuando nades con un reloj inteligente compatible.
      </p>
      
      <button type="submit" class="next-button">Siguiente</button>
    </form>
  </div>
